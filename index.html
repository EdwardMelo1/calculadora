<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
<link type="text/css" href="estilo.css" rel="stylesheet">
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/5c4195093d.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&family=Roboto&family=Work+Sans&display=swap" rel="stylesheet"> 

</head>
<body onload="init();">
<header>
    <div class="titulo">
        <h1>CALCULADORA</h1><!-- el texto que aparece en la pagina -->
        <button id="bdark">
            <span><i class="fa-solid fa-moon" id="moon"></i></span><!-- logos de modo oscuro -->
            <span><i class="fa-solid fa-sun" id="sun"></i></span>
        </button>
    </div>
</header>

<table class="calculadora">
    <tr>
        <td colspan="4"><span id="resultado"></span></td><!-- cuadro de resultado en la calculadora -->
    </tr>
    <div class="numeros">
    <tr>
        <td class="centro"><button id="siete">7</button></td>
        <td class="centro"><button id="ocho">8</button></td>
        <td class="centro"><button id="nueve">9</button></td>
        <td class="centro"><button id="division">/</button></td>
    </tr>
    <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="multiplicacion">*</button></td>
    </tr>
    <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="resta">-</button></td>
    </tr>
    <tr>
        <td><button id="igual">=</button></td>
        <td><button id="reset">C</button></td>
        <td><button id="cero">0</button></td>
        <td><button id="suma">+</button></td>
    </tr>
    </div>
</table>
<footer>

</footer>

</body>
</html>
<script>
  // constantes de modo oscuro
    const bdark = document.querySelector("#bdark");/* el querySelector seleciona un elemento de hmtl y todo su contenido */
    const body = document.querySelector("body");/* el querySelector seleciona un elemento de hmtl y todo su contenido */
    bdark.addEventListener("click", e =>{/* la constante bdark invico un metodo que lee el evento de click*/
    body.classList.toggle("darkmode");/*  esta parte creo que esta dentro de una funcion el cual llama a la constante body para que cuando se ejecute un click realize su respectiva funcion de cambiar de a modo oscuro y viceversamente*/
    });
</script>
